<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left rounded m1 bg-black">
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">Your library</div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav">
                    <img src="https://www.svgrepo.com/show/520523/arrow-left-5.svg" width="20px" class="invert" alt="">
                    <img src="https://www.svgrepo.com/show/520912/right-arrow.svg" width="20px" class="invert" alt="">
                </div>
                <div class="button">
                    <button>Sign up</button>
                    <button>login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify playlist</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <img src="" alt="">
                        <h2></h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
